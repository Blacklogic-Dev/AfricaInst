<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Studio | AIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, #000, #1a0033);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner h1 {
      color: #ff4fd8;
      font-size: 2.5rem;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Color Palette */
    .palette {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .color-box {
      height: 50px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .color-box.selected {
      border: 3px solid #fff;
    }

    /* Button */
    button {
      margin-top: 30px;
      background: #ff4fd8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <h1>ðŸŽ¨ Design Studio</h1>
  </div>

  <!-- Form -->
  <div class="container">
    <label>What would you like to design?</label>
    <select id="designType">
      <option>Logo</option>
      <option>Banner</option>
      <option>Poster</option>
      <option>Other</option>
    </select>

    <label>Choose up to 3 colors</label>
    <div class="palette" id="palette">
      <div class="color-box" style="background:#000000"></div>
      <div class="color-box" style="background:#ffffff"></div>
      <div class="color-box" style="background:#ff4fd8"></div>
      <div class="color-box" style="background:#00e5ff"></div>
      <div class="color-box" style="background:#7c4dff"></div>
      <div class="color-box" style="background:#ff1744"></div>
      <div class="color-box" style="background:#00c853"></div>
      <div class="color-box" style="background:#ffc400"></div>
      <div class="color-box" style="background:#3e2723"></div>
      <div class="color-box" style="background:#263238"></div>
    </div>

    <label>More details</label>
    <textarea id="details" placeholder="Describe your idea, brand mood, audience, style..."></textarea>

    <button onclick="openCanva()">Generate Design</button>
  </div>

  <script>
    const boxes = document.querySelectorAll('.color-box');
    let selectedColors = [];

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        if (box.classList.contains('selected')) {
          box.classList.remove('selected');
          selectedColors = selectedColors.filter(c => c !== box.style.background);
        } else {
          if (selectedColors.length < 3) {
            box.classList.add('selected');
            selectedColors.push(box.style.background);
          }
        }
      });
    });

    function openCanva() {
      const type = document.getElementById('designType').value;
      const details = document.getElementById('details').value;

      const prompt = `
Design a ${type} for a student at Africa Institution of Technology
under BlackLogic Technologies Hardware and Projects Pty Ltd.

Colors: ${selectedColors.join(', ')}
Details: ${details}

Style: modern, professional, African tech-inspired.
      `;

      navigator.clipboard.writeText(prompt);
      alert("Design prompt copied! Canva will now open ðŸš€");

      window.open("https://www.canva.com/", "_blank");
    }
  </script>

</body>
</html>
