<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Studio | AIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, #000, #001f3f);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner h1 {
      color: #00e5ff;
      font-size: 2.5rem;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <h1>ðŸ’» Code Studio</h1>
  </div>

  <!-- Form -->
  <div class="container">

    <label>Project Name</label>
    <input type="text" id="projectName" placeholder="e.g. Student Portfolio Website">

    <label>Tech Stack</label>
    <select id="techStack">
      <option>HTML Only</option>
      <option>HTML & Tailwind CSS</option>
      <option>HTML, CSS & JavaScript</option>
    </select>

    <label>More Details</label>
    <textarea id="details" placeholder="Describe functionality, layout, interactions, goals..."></textarea>

    <button onclick="openHXCOD()">Start Coding</button>
  </div>

  <script>
    function openHXCOD() {
      const name = document.getElementById("projectName").value;
      const stack = document.getElementById("techStack").value;
      const details = document.getElementById("details").value;

      const prompt = `
Create a coding project titled "${name}" for a student at
Africa Institution of Technology under BlackLogic Technologies
Hardware and Projects Pty Ltd.

Tech Stack: ${stack}

Project Requirements:
${details}

Guidelines:
- Clean structure
- Beginner friendly
- Well-commented code
- Professional layout
      `;

      navigator.clipboard.writeText(prompt);
      alert("Project prompt copied! HXCOD will now open ðŸš€");

      window.open("https://hcodx.com//", "_blank");
    }
  </script>

</body>
</html>
